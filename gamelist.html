<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>GASH 2 YOU 新春福兔送好禮</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script>
    <script src="./js/gameList.js" defer></script>
  </head>

  <body class="gameListPage">
    <header>
      <img class="logo" src="./images/logo.png" alt="" />

      <section>
        <div class="banner">
          <div id="lottie-banner"></div>
          <script>
            lottie.loadAnimation({
              container: document.querySelector("#lottie-banner"),
              animType: "svg",
              loop: true,
              path: "./js/banner.json",
            });
          </script>
          <img src="./images/banner-title.jpg" alt="" class="banner-title" />

          <div class="flower">
            <div class="flower-1"><span></span><span></span></div>
            <div class="flower-2"><span></span><span></span><span></span></div>
            <div class="flower-3"><span></span></div>
          </div>

          <div class="cloud">
            <div class="cloud-1"><span></span><span></span><span></span></div>
          </div>
        </div>

        <div class="searchBar">
          <label for="searchInput">
            <span>快速搜尋</span>
            <input type="text" id="searchInput" placeholder="請輸入遊戲名稱" />
          </label>
        </div>
      </section>

      <div class="lantern">
        <img src="./images/img-lantern.png" alt="" />
        <img src="./images/img-lantern.png" alt="" />
      </div>
    </header>

    <main>
      <h3>以下遊戲按照筆畫排序</h3>
      <div class="gameList"></div>
    </main>

    <footer>
      <p>&copy; 2023 GASH POINT Co., Ltd. All Rights Reserved.</p>
    </footer>

    <a href="./index.html" class="back"></a>
  </body>
</html>
